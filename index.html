<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blackjack Vegas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <header class="game-header">
                <div class="vegas-logo">
                    <span>BLACKJACK</span>
                    <div class="neon-sign">VEGAS</div>
                </div>
                <div class="bankroll-display">
                    <div class="chips-stack">
                        <div class="chip red">500</div>
                        <div class="chip blue">200</div>
                        <div class="chip green">100</div>
                    </div>
                    <div class="bankroll-amount">
                        <span id="bankroll">1000</span>
                        <span class="currency">R$</span>
                    </div>
                </div>
            </header>

            <div class="blackjack-table">
                <div class="dealer-section">
                    <h2>Dealer <span id="dealer-count">?</span></h2>
                    <div class="cards" id="dealer-cards"></div>
                </div>

                <div class="player-section">
                    <h2>Você <span id="player-count">0</span></h2>
                    <div class="cards" id="player-cards"></div>
                </div>

                <div class="bet-controls">
                    <div class="bet-buttons">
                        <button id="decrease-bet" class="bet-button">-10</button>
                        <div class="current-bet">
                            <span>Aposta:</span>
                            <span id="bet-amount">50</span>
                        </div>
                        <button id="increase-bet" class="bet-button">+10</button>
                    </div>
                    <button id="all-in" class="action-button neon-btn">ALL IN</button>
                </div>

                <div class="game-buttons">
                    <button id="deal" class="action-button neon-btn deal-btn">NOVO JOGO</button>
                    <button id="hit" class="action-button" disabled>PEDIR</button>
                    <button id="stand" class="action-button" disabled>PARAR</button>
                    <button id="double" class="action-button" disabled>DOBRAR</button>
                </div>
            </div>

            <div class="count-display">
                <div class="count-info">
                    <span><i class="fas fa-brain"></i> True Count:</span>
                    <span id="true-count">0</span>
                </div>
                <div class="count-info">
                    <span><i class="fas fa-running"></i> Running Count:</span>
                    <span id="running-count">0</span>
                </div>
                <div class="count-info">
                    <span><i class="fas fa-cards"></i> Cartas Restantes:</span>
                    <span id="cards-remaining">312</span>
                </div>
            </div>

            <div class="message-box" id="message-box">
                <p>Bem-vindo ao Blackjack Vegas! Faça sua aposta.</p>
            </div>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-content neon-border">
            <h2 id="result-title">Resultado</h2>
            <p id="result-message"></p>
            <button id="play-again" class="action-button neon-btn">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <div class="modal" id="bankrupt-modal">
        <div class="modal-content neon-border">
            <h2 class="lose">FALÊNCIA!</h2>
            <p id="bankrupt-message"></p>
            <button id="restart-game" class="action-button neon-btn">NOVO JOGO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
